<html>
  
  <head>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="./dist/reset.css">
    <title>Zombie Apocalypse</title>
  </head>

  <body>

    <canvas id="game-canvas"></canvas>

    <div id="game-menu" class="game-menu">
      <div class="game-menu-title">
        <h5>EAT MY BRAIN IF YOU CAN</h5>
      </div>
      <div class="game-menu-newgame" id="new-game">
        <h5>NEW GAME</h5>
      </div>
      <div class="game-menu-controls">
        <div class="game-menu-controls-shooting">
          <h5 class="game-menu-controls-movement-title">SHOOTING</h5>
          <img src="./assets/controls/PC_lclick.png">
        </div>
        <div class="game-menu-controls-movement">
          <h5 class="game-menu-controls-movement-title">MOVEMENT</h5>
          <div class="game-menu-controls-movement-images">
            <img src="./assets/controls/mod-wasd_2.png">
            <h6>OR</h6>
            <img src="./assets/controls/mod-arrows.png">
          </div>
        </div>
        <div class="game-menu-controls-music">
          <h5 class="game-menu-controls-movement-title">MUSIC</h5>
          <img src="./assets/controls/m_key.png">
        </div>
      </div>
    </div>

    <div id="game-over-window" class="game-over-window hide">
      <div class="game-over-title" >
          <h2>GAME OVER</h2>
          <h5 id="game-over-main-menu">MAIN MENU</h5>
      </div>
    </div>

    <div id="game-level-window" class="game-level-window hide">
      <div id="game-level-title" class="game-level-title">
        <h2 id="game-level-start-number">LEVEL 1</h2>
        <h4 id="game-level-starts-in">STARTS IN</h4>
        <h3 id="game-level-3sec" class="">3</h3>
        <!-- <h3 id="game-level-2sec" class="hide">2</h3>
        <h3 id="game-level-1sec" class="hide">1</h3> -->
      </div>
    </div>

    <div id="level-completed-window" class="level-completed-window hide">
      <div id="level-completed-title" class="level-completed-title">
        <h2 id="level-completed-number">LEVEL COMPLETED</h2>
        <h2 id="level-completed-trigger"></h2>
      </div>
    </div>

    <h2 id="game-footer-title" class="game-footer-title hide">EAT MY BRAIN IF YOU CAN</h2>
    <div class="game-menu-social">
      <div class="game-menu-social-developer">

      </div>

        <ul class="game-menu-social-links-list">
          <li><a href="https://www.gaborkurucz.com/"><img src="./assets/menu/portfolio.png"></a></li>
          <li><a href="https://www.linkedin.com/in/kurucz-gabor/"><img src="./assets/menu/linkedin.png"></a></li>
          <li><a href="https://github.com/kuruczgabor"><img src="./assets/menu/github.png"></a></li>
          <li><a href="https://angel.co/u/gaborkurucz"><img src="./assets/menu/angellist.png"></a></li>
        </ul>
      </div>
    </div>


  </body>

</html>
